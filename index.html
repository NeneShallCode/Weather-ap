<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <title>Weather</title>
</head>

<body>
  <div class="city-search">
    <form>
      <input type="text" class="city-input"name="city-input" id="city-input" placeholder="Name a city"/>
      <button class="input-button">Lets Go!</button>
    </form>
  </div>
  <div class="weather-app">
    <h1 class="city" id="city">
    </h1>
      <div class="row">
        <div class="col-6">
          <div class="stuf">
            <img src="http://openweathermap.org/img/wn/04d@2x.png">
            <strong id="temp">75</strong>
            <span class="units">°C|<a href="#" class = "celcius">°F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul class="other">
            <li>
              Percepitation: 20%
            </li>
            <li>
              Wind: <span id="wind"></span>Km/H
            </li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
          </ul>
        </div>
      </div>
    <ul>
      
      <li id="describe" class="describe"></li>
      <h3 id="time">
        
      </h3>
    </ul>
    <ul>
      <li>
        Monday
      </li>
      <li>
        Tuesday
      </li>
      <li>
        Wednesday
      </li>
      <li>
        Thursday
      </li>
      <li>
        Friday
      </li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>

</html>
